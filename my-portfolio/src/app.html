<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- ===================================== -->
    <!-- CRITICAL INLINE SCRIPT (No blocking) -->
    <!-- ===================================== -->
    <script>
        (function () {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <!-- ===================================== -->
    <!-- ASYNC SCRIPTS (Non-blocking)          -->
    <!-- ===================================== -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-452MXCLEEE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-452MXCLEEE');
    </script>

    <!-- ===================================== -->
    <!-- RESOURCE HINTS (Speed optimization)   -->
    <!-- ===================================== -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://api.github.com" />
    <link rel="preconnect" href="https://api.github.com" crossorigin />

    <!-- ===================================== -->
    <!-- FAVICON - GOOGLE SEARCH             -->
    <!-- ===================================== -->
    <!-- Main favicon for Google Search (REQUIRED for search results) -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Optional: Alternative format (SVG is better than .ico if you use it) -->
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->

    <!-- ===================================== -->
    <!-- OPTIONAL: For browser tabs & PWA     -->
    <!-- ===================================== -->
    <!-- These don't affect Google Search, but improve UX -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ===================================== -->
    <!-- META TAGS                            -->
    <!-- ===================================== -->
    <meta name="theme-color" content="#667eea" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#1e293b" />

    <meta name="description" content="Senior Data Engineer with 5+ years of experience in AWS Cloud, Redshift, and scalable data pipelines at DTDC Express Limited." />
    <meta name="keywords" content="Data Engineer, AWS Cloud, Amazon Redshift, Apache Spark, ETL Pipelines, Real-time Data, Python, SQL, Kafka, Krishnanand Anil" />
    <meta name="author" content="Krishnanand Anil" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <link rel="canonical" href="https://krishnanandanil.com/" />
    <link rel="author" href="/humans.txt" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://krishnanandanil.com/" />
    <meta property="og:site_name" content="Krishnanand Anil - Senior Data Engineer" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@krishnanand_a" />
    <meta name="twitter:site" content="@krishnanand_a" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Krishnanand Anil" />

    %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover" class="antialiased">
    <div style="display: contents">%sveltekit.body%</div>
</body>
</html>
