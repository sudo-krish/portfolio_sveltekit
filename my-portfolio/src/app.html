<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <!-- Prevent flash of wrong theme (BEFORE anything else) -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <!-- Favicon & Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon-192x192.png" type="image/png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color - Dark as default -->
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
    
    <!-- Humans & Robots -->
    <link rel="author" href="/humans.txt" />
    
    <!-- Preconnect to critical external domains -->
    <link rel="preconnect" href="https://api.github.com" />
    <link rel="dns-prefetch" href="https://api.github.com" />
    
    <!-- SEO Meta Tags (defaults - override in +layout.svelte) -->
    <meta name="description" content="Senior Data Engineer with 5+ years of experience specializing in AWS Cloud, Redshift, and scalable data pipelines at DTDC Express Limited in Kochi, India." />
    <meta name="keywords" content="Data Engineer, AWS Cloud, Amazon Redshift, Apache Spark, ETL Pipelines, Real-time Data, Python, SQL, Kafka, Data Warehousing, Krishnanand Anil, DTDC Express, Kochi, India" />
    <meta name="author" content="Krishnanand Anil" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://krishnanandanil.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://krishnanandanil.com/" />
    <meta property="og:site_name" content="Krishnanand Anil - Senior Data Engineer" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@krishnanand_a" />
    <meta name="twitter:site" content="@krishnanand_a" />
    
    <!-- Mobile & PWA -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Krishnanand Anil" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="antialiased">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
