<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        
        <!-- Favicon & Icons -->
        <link rel="icon" href="/favicon.ico" sizes="any" />
        <link rel="icon" href="/icons/icon-192x192.png" type="image/png" />
        <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.json" />
        
        <!-- Theme Color -->
        <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
        <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
        
        <!-- Humans & Robots -->
        <link rel="author" href="/humans.txt" />
        
        <!-- Preconnect to external domains -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
        <link rel="preconnect" href="https://api.github.com" crossorigin />
        
        <!-- DNS Prefetch -->
        <link rel="dns-prefetch" href="https://www.google-analytics.com" />
        <link rel="dns-prefetch" href="https://calendly.com" />
        <link rel="dns-prefetch" href="https://buymeacoffee.com" />
        
        <!-- SEO Meta Tags (defaults - override in +page.svelte) -->
        <meta name="description" content="Senior Data Engineer with 5+ years of experience specializing in real-time data pipelines, AWS Cloud services, and enterprise-grade data solutions. Expert in Apache Kafka, Python, and modern data stack." />
        <meta name="keywords" content="data engineer, AWS, Kafka, real-time data pipelines, senior data engineer, data engineering, Python, Apache Kafka, Bengaluru" />
        <meta name="author" content="Krishnanand Anil" />
        <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
        
        <!-- Canonical URL (override per page) -->
        <link rel="canonical" href="https://krishnanandanil.com/" />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://krishnanandanil.com/" />
        <meta property="og:site_name" content="Krishnanand Anil - Senior Data Engineer" />
        <meta property="og:locale" content="en_US" />
        
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:creator" content="@krishnanandanil" />
        <meta name="twitter:site" content="@krishnanandanil" />
        
        <!-- Additional SEO -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Krishnanand Anil" />
        
        <!-- Structured Data (JSON-LD) will be added via components -->
        
        <!-- Performance Hints -->
        <link rel="preload" as="font" type="font/woff2" crossorigin />
        
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" class="antialiased">
        <div style="display: contents">%sveltekit.body%</div>
        
        <!-- Optional: Add Google Analytics or other tracking -->
        <!-- 
        <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA_ID"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'YOUR_GA_ID');
        </script>
        -->
    </body>
</html>
