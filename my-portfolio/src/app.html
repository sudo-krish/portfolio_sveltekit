<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-452MXCLEEE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-452MXCLEEE');
    </script>

    <!-- Prevent flash of wrong theme (BEFORE anything else) -->
    <script>
        (function () {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>


    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="any" />
    
    <!-- SVG Favicon (Best quality, modern browsers) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- PNG Favicons (Multiple sizes for Google) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    
    <!-- Apple Touch Icon (iOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    
    <!-- Web App Manifest Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color - Dark as default -->
    <meta name="theme-color" content="#667eea" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#1e293b" />

    <!-- Humans & Robots -->
    <link rel="author" href="/humans.txt" />

    <!-- Preconnect to critical external domains -->
    <link rel="preconnect" href="https://api.github.com" />
    <link rel="dns-prefetch" href="https://api.github.com" />

    <!-- SEO Meta Tags (defaults - override in +layout.svelte) -->
    <meta name="description"
        content="Senior Data Engineer with 5+ years of experience specializing in AWS Cloud, Redshift, and scalable data pipelines at DTDC Express Limited in Kochi, India." />
    <meta name="keywords"
        content="Data Engineer, AWS Cloud, Amazon Redshift, Apache Spark, ETL Pipelines, Real-time Data, Python, SQL, Kafka, Data Warehousing, Krishnanand Anil, DTDC Express, Kochi, India" />
    <meta name="author" content="Krishnanand Anil" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://krishnanandanil.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://krishnanandanil.com/" />
    <meta property="og:site_name" content="Krishnanand Anil - Senior Data Engineer" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@krishnanand_a" />
    <meta name="twitter:site" content="@krishnanand_a" />

    <!-- Mobile & PWA -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Krishnanand Anil" />

    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="antialiased">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
